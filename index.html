<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Ramírez - Space Odyssey</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        
        <div id="title-screen">
            <div id="title-content">
                <h1>SPACE ODYSSEY</h1>
                <p>Explore the digital universe to discover Thomas Ramírez's portfolio</p>
                <button id="start-btn">LAUNCH</button>
            </div>
        </div>
        
        <div id="controls">
            <p>↑ ↓ ← → - Move</p>
            <p>SPACE - Interact</p>
        </div>
        
        <div id="info-panel">
            <div id="character-name">THOMAS RAMÍREZ</div>
            <div class="futuristic-corner corner-tl"></div>
            <div class="futuristic-corner corner-tr"></div>
            <div class="futuristic-corner corner-bl"></div>
            <div class="futuristic-corner corner-br"></div>
            <h2 id="panel-title">TITLE</h2>
            <div id="panel-content">
                <p>Content here</p>
            </div>
            <button id="close-btn">CLOSE</button>
        </div>
    </div>
        <div id="mobile-controls">
        <div id="d-pad">
            <div class="d-pad-btn up" id="up-btn">↑</div>
            <div class="d-pad-btn left" id="left-btn">←</div>
            <div class="d-pad-btn center"></div>
            <div class="d-pad-btn right" id="right-btn">→</div>
            <div class="d-pad-btn down" id="down-btn">↓</div>
        </div>
        <div id="action-btn" class="mobile-btn">INTERACT</div>
        </div>

    <script src="js/main.js"></script>
</body>
</html>
