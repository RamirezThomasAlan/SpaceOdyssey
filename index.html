<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Ramírez - Space Odyssey</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="title-screen">
            <div id="title-content">
                <h1>SPACE ODYSSEY</h1>
                <p>Explore the digital universe to discover Thomas Ramírez's portfolio</p>
                <button id="start-btn">LAUNCH</button>
            </div>
        </div>
        
        <!-- Controles solo para PC -->
        <div id="controls">
            <p>↑ ↓ ← → - Move</p>
            <p>SPACE - Interact</p>
        </div>
        
        <div id="info-panel">
            <div id="character-name">THOMAS RAMÍREZ</div>
            <h2 id="panel-title">TITLE</h2>
            <div id="panel-content">
                <p>Content here</p>
            </div>
            <button id="close-btn">CLOSE</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
